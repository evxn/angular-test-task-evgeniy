<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Case Wall</span>
  </mat-toolbar-row>
</mat-toolbar>
<ng-container *ngFor="let item of data | orderBy: 'modificationTimeUnixTimeInMs': true">
  <app-case-wall-item [data]="item">
    <ndc-dynamic [ndcDynamicComponent]="wallActivityEnum2ComponentTypeMapping[item.type]"
                 [ndcDynamicInputs]="{data: item}"
    ></ndc-dynamic>
  </app-case-wall-item>
</ng-container>
